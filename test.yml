version: 1
dep_branches:
    master:
        env:
            path: .env
            append:
                - name: naming
                - BOT_TOKEN
                - key: name
        service:
            name: base_custom_master
            enable: 1
        exclude:
            - .git
            - .idea
            - package-lock.json
            - package.json
            - privKety.tk
            - node_modules

    dev:
        env:
            path: .env
            append:
                bot_token: bottokennnm
                name: name