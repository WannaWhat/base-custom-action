version: 1
dep_branches:
    master:
        env:
            path: .env
            append:
           -     - name: naming
                - BOT_TOKEN
                - key: name
        transfer:
            name: base_custom_master
            create_service: true
            exec_param: python3.9 __main__.py
            m: true
            enable: true
        exclude:
            - .git
            - .idea
            - package-lock.json
            - package.json
            - privKety.tk
            - node_modules

    dev:
        env:
            path: .env
            append:
                bot_token: bottokennnm
                name: name